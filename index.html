<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Phool Bhandar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        header .logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }

        header h1 {
            display: inline;
            margin-left: 10px;
        }

        #phone {
            margin-top: 5px;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .dropdown a {
            display: block;
            color: #ff5722;
            text-decoration: none;
            padding: 5px 10px;
        }

        .dropdown a:hover {
            background-color: #f4f4f4;
        }

        .items {
            padding: 20px;
            text-align: center;
        }

        .items h2 {
            color: #333;
        }

        .item-container {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            justify-content: center;
        }

        .item {
            flex: 0 0 auto;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }

        .item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        .item p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="RK Phool Bhandar Logo" class="logo">
        <h1>RK Phool Bhandar</h1>
        <p id="phone">Phone: 123-456-7890</p>
        <div class="menu" onclick="toggleMenu()">&#9776;</div>
        <div class="dropdown" id="dropdownMenu">
            <a href="javascript:void(0)" onclick="contactUs()">Contact Us</a>
        </div>
    </header>
    <main>
        <section class="items">
            <h2>Items Used in Marriage Decoration</h2>
            
            <h3>Flowers</h3>
            <div class="item-container">
                <div class="item">
                    <img src="flower_garland.jpg" alt="Flower Garland">
                    <p>Flower Garland</p>
                </div>
                <div class="item">
                    <img src="roses.jpg" alt="Roses">
                    <p>Roses</p>
                </div>
                <div class="item">
                    <img src="marigold.jpg" alt="Marigold">
                    <p>Marigold</p>
                </div>
            </div>
            
            <h3>Curtains</h3>
            <div class="item-container">
                <div class="item">
                    <img src="curtains_silk.jpg" alt="Silk Curtains">
                    <p>Silk Curtains</p>
                </div>
                <div class="item">
                    <img src="curtains_net.jpg" alt="Net Curtains">
                    <p>Net Curtains</p>
                </div>
                <div class="item">
                    <img src="curtains_velvet.jpg" alt="Velvet Curtains">
                    <p>Velvet Curtains</p>
                </div>
            </div>
            
            <h3>Lights</h3>
            <div class="item-container">
                <div class="item">
                    <img src="decorative_lights.jpg" alt="Decorative Lights">
                    <p>Decorative Lights</p>
                </div>
                <div class="item">
                    <img src="fairy_lights.jpg" alt="Fairy Lights">
                    <p>Fairy Lights</p>
                </div>
                <div class="item">
                    <img src="chandeliers.jpg" alt="Chandeliers">
                    <p>Chandeliers</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 RK Phool Bhandar. All rights reserved.</p>
    </footer>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        function contactUs() {
            alert("Contact us at 123-456-7890");
        }

        document.addEventListener("click", function(event) {
            var menu = document.getElementById("dropdownMenu");
            var menuButton = document.querySelector(".menu");
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
