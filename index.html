<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Phool Bhandar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ff5722;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        header h1 {
            margin: 10px 0;
            font-size: 22px;
        }

        .search-bar {
            margin-top: 10px;
        }

        .search-bar input {
            width: 80%;
            max-width: 400px;
            padding: 8px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
        }

        .menu {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .dropdown a {
            display: block;
            color: #ff5722;
            text-decoration: none;
            padding: 5px 10px;
        }

        .dropdown a:hover {
            background-color: #f4f4f4;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
            padding-bottom: 60px;
        }

        .items h2 {
            color: #333;
        }

        .item-container {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            scroll-behavior: smooth;
            white-space: nowrap;
        }

        .item-container::-webkit-scrollbar {
            height: 8px;
        }

        .item-container::-webkit-scrollbar-thumb {
            background: #ff5722;
            border-radius: 10px;
        }

        .item {
            flex: 0 0 auto;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            white-space: normal;
        }

        .item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        .item p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="RK Phool Bhandar Logo" class="logo">
        <h1>RK Phool Bhandar</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="Search items...">
        </div>
        <div class="menu" onclick="toggleMenu()">&#9776;</div>
        <div class="dropdown" id="dropdownMenu">
            <a href="javascript:void(0)" onclick="contactUs()">Contact Us</a>
        </div>
    </header>

    <main>
        <section class="items">
            <h2>Items Used in Marriage Decoration</h2>
            
            <h3>Flowers</h3>
            <div class="item-container">
                <div class="item" data-name="Wisteria">
                    <img src="resources/white-wisteria.webp" alt="Wisteria">
                    <p>Flower Garland</p>
                </div>
                <div class="item" data-name="Mohobbate-patta">
                    <img src="resources/pink-mohobbate-patta.jpeg" alt="Mohobbate-patta">
                    <p>Roses</p>
                </div>
                <div class="item" data-name="Marigold">
                    <img src="marigold.jpg" alt="Marigold">
                    <p>Marigold</p>
                </div>
            </div>
            
            <h3>Curtains</h3>
            <div class="item-container">
                <div class="item" data-name="Silk Curtains">
                    <img src="curtains_silk.jpg" alt="Silk Curtains">
                    <p>Silk Curtains</p>
                </div>
                <div class="item" data-name="Net Curtains">
                    <img src="curtains_net.jpg" alt="Net Curtains">
                    <p>Net Curtains</p>
                </div>
                <div class="item" data-name="Velvet Curtains">
                    <img src="curtains_velvet.jpg" alt="Velvet Curtains">
                    <p>Velvet Curtains</p>
                </div>
            </div>
            
            <h3>Lights</h3>
            <div class="item-container">
                <div class="item" data-name="Decorative Lights">
                    <img src="decorative_lights.jpg" alt="Decorative Lights">
                    <p>Decorative Lights</p>
                </div>
                <div class="item" data-name="Fairy Lights">
                    <img src="fairy_lights.jpg" alt="Fairy Lights">
                    <p>Fairy Lights</p>
                </div>
                <div class="item" data-name="Chandeliers">
                    <img src="chandeliers.jpg" alt="Chandeliers">
                    <p>Chandeliers</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RK Phool Bhandar. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function contactUs() {
            alert("Contact us at 123-456-7890");
        }

        document.addEventListener("click", function(event) {
            var menu = document.getElementById("dropdownMenu");
            var menuButton = document.querySelector(".menu");
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.style.display = "none";
            }
        });

        function searchItems() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var items = document.querySelectorAll(".item");

            items.forEach(function(item) {
                var itemName = item.getAttribute("data-name").toLowerCase();
                if (itemName.includes(input)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
